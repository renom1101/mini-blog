version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/mini-blog
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: yarn
      - run:
          name: Gatsby Build
          command: npm run build
      - run:
          name: Firebase Deploy
          command: ./node_modules/.bin/firebase deploy --token "$FIREBASE_TOKEN"
